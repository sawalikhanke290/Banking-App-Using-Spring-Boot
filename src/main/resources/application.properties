# Spring Application Name
spring.application.name=Banking_Application

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bank?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# HikariCP Configuration (connection pooling)
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# Hibernate Configuration (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA Platform Configuration (if you're using JTA)
spring.jpa.properties.hibernate.transaction.jta.platform=org.springframework.transaction.jta.JtaTransactionManager

# To resolve the warning about "open-in-view" (optional, can be set as false)
spring.jpa.open-in-view=false

# Server Configuration (change port if 8080 is already in use)
server.port=7070

